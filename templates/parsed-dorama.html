<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css/' %}">
    <title>Doramas</title>
</head>
<body>
<style>
    body{
        background-color: #17a2b8;
    }
    .shows__container{
        background-color: #9fcdff;
    }
</style>
<div>

</div>
<div class="container shows__container ">
    <div class="row gy-5">
        {% for dorama in doramas %}
        <div class="col-3">
            <div class="card">
                <img src="{{ dorama.image }} " class="card-img-top shows__img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ dorama.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
