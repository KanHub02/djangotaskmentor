<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css/' %}">
    <title>Movies</title>
</head>
<body>
<style>
    body{
        background-color: #9fcdff;
    }
    .shows__container{
        background-color: #86cfda;
    }
</style>
<div class="container shows__container">
    <div class="row gy-5">
        {% for movie in movies %}
        <div class="col-3">
            <div class="card">
                <img src="{{ movie.image }}" class="card-img-top shows__img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
